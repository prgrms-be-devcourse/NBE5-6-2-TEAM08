<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DateNow - 내 데이트 코스 저장하기</title>
  <link rel="stylesheet" th:href="@{/css/make_mycourses.css}"/>
  <link rel="stylesheet" th:href="@{/css/footer.css}"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="navbar">
    <div class="navbar-left">
      <span class="back-arrow">&#8592;</span>
      <span class="logo">DateNow</span>
    </div>
    <div class="navbar-right">
      <a href="#">나의 코스 만들기</a>
      <a href="#">마이페이지</a>
      <a href="#">로그아웃</a>
      <span class="profile-icon"></span>
    </div>
  </div>
  <div class="main-container">
    <div class="photo-upload-section">
      <input type="file" id="photoInput" accept="image/*" style="display: none;">
      <button class="photo-btn">사진 추가하기</button>
      <div id="fileList" class="file-list"></div>
    </div>
    <div class="category-area">
      <div class="category-label">카테고리</div>
      <div class="category-list">
        <button class="category-btn blue">산책</button>
        <button class="category-btn purple">전시</button>
        <button class="category-btn orange">맛집</button>
      </div>
      <div class="category-label">지역</div>
      <div class="region-list">
        <button class="region-btn pink">카페</button>
      </div>
    </div>
    <div class="mycourse-section">
      <div class="mycourse-title">나의 데이트 코스</div>
      <div class="course-info">
        <h2 th:text="${course.title}">코스 제목</h2>
        <p th:text="${course.description}">코스 설명</p>
      </div>
      <div class="mycourse-list">

      </div>
    </div>
    <form class="mycourse-form" action="/make-mycourses" method="post" id="courseForm">
      <input type="hidden" name="courseId" th:value="${course.coursesId}">
      <button type="submit" class="save-btn">추천 코스로 등록</button>
    </form>
  </div>

  <script src="/js/make_mycourses.js"></script>
  <div th:replace="fragments/footer :: footer"></div>
</body>
</html>

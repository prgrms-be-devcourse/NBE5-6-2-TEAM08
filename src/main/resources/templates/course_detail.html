<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>에디터픽 코스 상세페이지</title>
  <link rel="stylesheet" th:href="@{/css/course_detail.css}" />
</head>
<body>
<div class="navbar">
  <div class="navbar-left">
    <span class="back-arrow">&#8592;</span>
    <span class="logo">DateNow</span>
  </div>
  <div class="navbar-right">
    <a href="#">나의 코스 만들기</a>
    <a href="#">마이페이지</a>
    <a href="#">로그아웃</a>
    <span class="profile-icon"></span>
  </div>
</div>
<div class="course-detail-container">
  <div class="course-header">
    <img src="thumbnail.jpg" alt="코스 썸네일" class="course-thumbnail" />
    <div class="course-info">
      <h1 class="course-title">에디터픽: 프론트엔드 마스터 클래스</h1>
      <p class="course-instructor">강사: 홍길동</p>
      <p class="course-rating">⭐ 4.8 (1,234명 수강)</p>
      <button class="enroll-btn" id="enrollBtn">수강신청</button>
    </div>
  </div>
  <div class="course-description">
    <h2>코스 소개</h2>
    <p>
      이 코스는 프론트엔드 개발의 핵심을 빠르고 쉽게 익힐 수 있도록 구성되었습니다.<br/>
      실무 예제와 함께 최신 트렌드를 반영한 커리큘럼을 제공합니다.
    </p>
  </div>
  <div class="course-curriculum">
    <h2>커리큘럼</h2>
    <ul>
      <li>1. HTML/CSS 기초</li>
      <li>2. JavaScript 핵심 문법</li>
      <li>3. React 입문</li>
      <li>4. 실전 프로젝트</li>
    </ul>
  </div>
</div>
<script src="course-detail.js"></script>
</body>
</html>

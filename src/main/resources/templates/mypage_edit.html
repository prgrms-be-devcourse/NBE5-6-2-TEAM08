<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1440, initial-scale=1.0"/>
  <title>유저 마이페이지 회원정보 수정</title>
  <link rel="stylesheet" th:href="@{/css/header.css}" />
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/mypage_sidebar :: sidebar"></div>

<div class="container">
  <h2>회원정보 수정</h2>

  <div id="error-message" style="display:none; color:red;"></div>
  <div id="success-message" style="display:none; color:green;"></div>

  <form id="editForm" th:data-userid="${member.userId}">
    <div>
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" placeholder="비밀번호 입력" />
    </div>

    <div>
      <label for="passwordConfirm">비밀번호 확인</label>
      <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="비밀번호 확인" />
    </div>

    <div>
      <label for="phone">전화번호</label>
      <input type="text" id="phone" name="phone" th:value="${member.phone}" placeholder="010-0000-0000" />
    </div>

    <div>
      <label for="email">이메일</label>
      <input type="email" id="email" name="email" th:value="${member.email}" placeholder="example@example.com" />
    </div>

    <div>
      <label for="nickname">닉네임</label>
      <input type="text" id="nickname" name="nickname" th:value="${member.nickname}" placeholder="닉네임" />
    </div>

    <div>
      <button type="submit">수정하기</button>
    </div>
  </form>
</div>
<script th:src="@{/js/mypage_edit.js}"></script>
</body>
</html>

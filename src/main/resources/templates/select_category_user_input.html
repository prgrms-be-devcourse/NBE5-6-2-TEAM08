<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DateNow - 추천 경로 만들기</title>
  <link rel="stylesheet" href="/css/select_category_user_input.css">
</head>
<body>
  <div class="navbar">
    <div class="navbar-left">
      <span class="back-arrow">&#8592;</span>
      <span class="logo">DateNow</span>
    </div>
    <div class="navbar-right">
      <a href="#">나의 코스 만들기</a>
      <a href="#">마이페이지</a>
      <a href="#">로그아웃</a>
      <span class="profile-icon"></span>
    </div>
  </div>
  <div class="main-container">
    <button class="back-btn">뒤로가기</button>
    <div class="form-area">
      <h2>추천 경로 만들기</h2>
      <div class="form-group">
        <label>날짜</label>
        <div class="date-picker-wrap">
          <input type="date" id="dateInput" placeholder="날짜 선택">
          <span class="calendar-icon">&#128197;</span>
        </div>
      </div>
      <div class="form-group">
        <label>카테고리</label>
        <div class="category-list"
             th:each="cat : ${categories}">
          <button class="category-btn"
                  th:attr="data-code=${cat}"
                  th:text="${cat}">카테고리명</button>
        </div>
      </div>

      <!-- 주소(동) 순회 -->
      <div class="form-group">
        <label>주소</label>
        <div class="address-list"
             th:each="reg : ${regions}">
          <button class="address-btn"
                  th:attr="data-dong=${reg}"
                  th:text="${reg}">동명</button>
        </div>
      </div>
      <button class="ai-btn">AI 추천코스 받아보기</button>
      <!-- ↓ 여기에 결과가 렌더링 됩니다 -->
      <div id="results" class="results-list"></div>
    </div>
  </div>
  <script src="/js/select_category_user_input.js"></script>
</body>
</html>

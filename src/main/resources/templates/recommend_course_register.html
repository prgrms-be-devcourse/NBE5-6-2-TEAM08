<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DateNow - 추천 코스 등록</title>
    <link rel="stylesheet" th:href="@{/css/recommend_course_register.css}">
</head>
<body>
    <aside class="sidebar">
        <div class="profile">
            <img th:src="${member?.profileImage} ?: '/images/default-profile.png'" alt="프로필 이미지" class="profile-image">
            <div class="profile-info">
                <h2 class="profile-name" th:text="${member?.nickname}">사용자 이름</h2>
                <p class="profile-email" th:text="${member?.email}">example@email.com</p>
            </div>
        </div>
        <nav class="sidebar-menu">
            <a href="/my-course" class="menu-item">나의 코스 만들기</a>
            <a href="/my-page" class="menu-item">마이페이지</a>
            <a href="/recommend-courses" class="menu-item">추천 코스 목록</a>
            <a href="/logout" class="menu-item">로그아웃</a>
        </nav>
    </aside>

    <header class="header">
        <nav class="nav">
            <a href="/" class="nav-back">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
            <h1 class="nav-title">DateNow</h1>
        </nav>
    </header>

    <main class="main">
        <section class="course-section">
            <input type="hidden" id="courseId" th:value="${courseId}">
            <h2 class="section-title">추천 코스 등록하기</h2>
            <h3 class="section-subtitle">한강 피크닉 코스</h3>
            
            <div class="place-grid">
                <div class="place-card" th:each="i : ${#numbers.sequence(1, 3)}">
                    <div class="place-image-container">
                        <input type="file" class="place-image-input" accept="image/*" hidden>
                        <div class="place-image-placeholder">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <span th:text="'PLACE ' + ${i}">PLACE</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="image-upload-section">
                <p class="upload-info">데이트 코스를 소개하는 사진을 넣어주세요! (최소 1장, 최대 10장)</p>
                <p class="upload-format">* jpeg / png 파일만 업로드 가능합니다.</p>
                <div class="image-grid">
                    <div class="image-upload-box" id="uploadBox">
                        <input type="file" id="courseImages" multiple accept="image/*" hidden>
                        <label for="courseImages" class="image-upload-label">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <span class="upload-text">사진 추가</span>
                        </label>
                    </div>
                    <div id="imagePreviewContainer" class="image-preview-container"></div>
                </div>
            </div>

            <div class="button-container">
                <button type="button" class="button button-cancel">취소하기</button>
                <button type="button" class="button button-submit">등록하기</button>
            </div>
        </section>
    </main>

    <script th:src="@{/js/recommend_course_register.js}"></script>
</body>
</html>

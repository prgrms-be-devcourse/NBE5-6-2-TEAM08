<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DateNow - 추천 코스 등록</title>
    <link rel="stylesheet" th:href="@{/css/recommend_course_register.css}">
</head>
<body>
    <aside class="sidebar">
        <div class="profile">
            <img th:src="${member?.profileImage} ?: '/images/default-profile.png'" alt="프로필 이미지" class="profile-image">
            <div class="profile-info">
                <h2 class="profile-name" th:text="${member?.nickname}">사용자 이름</h2>
                <p class="profile-email" th:text="${member?.email}">example@email.com</p>
            </div>
        </div>
        <nav class="sidebar-menu">
            <a href="/my-course" class="menu-item">나의 코스 만들기</a>
            <a href="/my-page" class="menu-item">마이페이지</a>
            <a href="/recommend-courses" class="menu-item">추천 코스 목록</a>
            <a href="/logout" class="menu-item">로그아웃</a>
        </nav>
    </aside>

    <header class="header">
        <nav class="nav">
            <a href="/" class="nav-back">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
            <h1 class="nav-title">DateNow</h1>
        </nav>
    </header>

    <main class="main">
        <section class="course-section">
            <input type="hidden" id="courseId" th:value="${courseId}">
            <h2 class="section-title">추천 코스 등록하기</h2>
            <h3 class="section-subtitle">한강 피크닉 코스</h3>
            
            <div class="place-grid">
                <div class="place-card" th:each="i : ${#numbers.sequence(1, 3)}">
                    <div class="place-image-container">
                        <input type="file" class="place-image-input" accept="image/*" hidden>
                        <div class="place-image-placeholder">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <span th:text="'PLACE ' + ${i}">PLACE</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="image-upload-section">
                <p class="upload-info">데이트 코스를 소개하는 사진을 넣어주세요! (최소 1장, 최대 10장)</p>
                <p class="upload-format">* jpeg / png 파일만 업로드 가능합니다.</p>
                <div class="image-grid">
                    <div class="image-upload-box" id="uploadBox">
                        <input type="file" id="courseImages" multiple accept="image/*" hidden>
                        <label for="courseImages" class="image-upload-label">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <span class="upload-text">사진 추가</span>
                        </label>
                    </div>
                    <div id="imagePreviewContainer" class="image-preview-container"></div>
                </div>
            </div>

            <div class="button-container">
                <button type="button" class="button button-cancel">취소하기</button>
                <button type="button" class="button button-submit">등록하기</button>
            </div>
        </section>
    </main>

    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const imageInput = document.getElementById('courseImages');
            const previewContainer = document.getElementById('imagePreviewContainer');
            const uploadBox = document.getElementById('uploadBox');
            const maxImages = 10;
            let currentImages = [];
            let isProcessing = false;

            // 업로드 박스 전체 영역 클릭 이벤트
            uploadBox.addEventListener('click', function(e) {
                if (!isProcessing) {
                    imageInput.click();
                }
            });

            imageInput.addEventListener('click', function(e) {
                // 이벤트 전파 중지
                e.stopPropagation();
            });

            imageInput.addEventListener('change', function(e) {
                if (isProcessing) return;
                isProcessing = true;

                const files = Array.from(e.target.files);
                
                // 현재 이미지 개수와 새로 추가될 이미지 개수의 합이 최대 개수를 초과하는지 확인
                if (currentImages.length + files.length > maxImages) {
                    alert(`이미지는 최대 ${maxImages}장까지 업로드 가능합니다.`);
                    isProcessing = false;
                    return;
                }

                const processFile = (file, index) => {
                    return new Promise((resolve) => {
                        if (!file.type.startsWith('image/')) {
                            alert('이미지 파일만 업로드 가능합니다.');
                            resolve();
                            return;
                        }

                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const preview = document.createElement('div');
                            preview.className = 'image-preview';
                            preview.innerHTML = `
                                <img src="${e.target.result}" alt="Preview">
                                <button type="button" class="remove-image">×</button>
                            `;
                            
                            // 현재 이미지 배열에 추가
                            currentImages.push({
                                file: file,
                                element: preview
                            });

                            // 업로드 박스 다음 위치에 삽입
                            uploadBox.insertAdjacentElement('afterend', preview);

                            preview.querySelector('.remove-image').addEventListener('click', function(e) {
                                e.stopPropagation();
                                const index = currentImages.findIndex(img => img.element === preview);
                                if (index > -1) {
                                    currentImages.splice(index, 1);
                                }
                                preview.remove();
                            });
                            resolve();
                        };
                        reader.readAsDataURL(file);
                    });
                };

                Promise.all(files.map(processFile)).then(() => {
                    isProcessing = false;
                    imageInput.value = ''; // 입력 필드 초기화
                });
            });

            document.querySelector('.button-submit').addEventListener('click', async function() {
                try {
                    const formData = new FormData();
                    const courseId = document.getElementById('courseId').value;
                    
                    if (!courseId) {
                        throw new Error('코스 정보를 찾을 수 없습니다.');
                    }

                    if (currentImages.length === 0) {
                        throw new Error('최소 1장의 이미지를 추가해주세요.');
                    }

                    formData.append('courseId', courseId);
                    currentImages.forEach(img => {
                        formData.append('images', img.file);
                    });

                    const response = await fetch('/recommend-course-regist', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (response.ok) {
                        alert('추천 코스가 등록되었습니다.');
                        window.location.href = '/recommend-courses';
                    } else {
                        throw new Error(result.error || '등록에 실패했습니다.');
                    }
                } catch (error) {
                    alert(error.message);
                }
            });

            document.querySelector('.button-cancel').addEventListener('click', function() {
                window.history.back();
            });
        });
    </script>
</body>
</html>

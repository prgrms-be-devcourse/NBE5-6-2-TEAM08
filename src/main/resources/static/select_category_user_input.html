<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DateNow - 추천 경로 만들기</title>
  <link rel="stylesheet" href="css/select_category_user_input.css">
</head>
<body>
  <div class="navbar">
    <div class="navbar-left">
      <span class="back-arrow">&#8592;</span>
      <span class="logo">DateNow</span>
    </div>
    <div class="navbar-right">
      <a href="#">나의 코스 만들기</a>
      <a href="#">마이페이지</a>
      <a href="#">로그아웃</a>
      <span class="profile-icon"></span>
    </div>
  </div>
  <div class="main-container">
    <button class="back-btn">뒤로가기</button>
    <div class="form-area">
      <h2>추천 경로 만들기</h2>
      <div class="form-group">
        <label>날짜</label>
        <div class="date-picker-wrap">
          <input type="text" id="dateInput" placeholder="날짜 선택" readonly>
          <span class="calendar-icon">&#128197;</span>
        </div>
      </div>
      <div class="form-group">
        <label>카테고리</label>
        <div class="category-list">
          <button class="category-btn pink" data-code="음식점">음식점</button>
          <button class="category-btn blue" data-code="카페">카페</button>
          <button class="category-btn purple" data-code="힐링">힐링</button>
          <button class="category-btn yellow" data-code="자연">자연</button>
          <button class="category-btn orange" data-code="문화시설">문화시설</button>
          <button class="category-btn green" data-code="실내">실내</button>
          <button class="category-btn pink" data-code="야경">야경</button>
          <button class="category-btn blue" data-code="드라이브">드라이브</button>
          <button class="category-btn purple" data-code="숙박">숙박</button>
          <button class="category-btn yellow" data-code="관광명소">관광명소</button>
        </div>
      </div>
      <div class="form-group">
        <label>주소</label>
        <div class="address-list">
          <button class="address-btn blue"  data-dong="압구정동">압구정동</button>
          <button class="address-btn pink"  data-dong="신사동">신사동</button>
          <button class="address-btn yellow"  data-dong="청담동">청담동</button>
          <button class="address-btn green"  data-dong="논현동">논현동</button>
          <button class="address-btn orange"  data-dong="삼성동">삼성동</button>
          <button class="address-btn purple"  data-dong="역삼동">역삼동</button>
          <button class="address-btn blue"  data-dong="대치동">대치동</button>
          <button class="address-btn pink"  data-dong="도곡동">도곡동</button>
          <button class="address-btn yellow"  data-dong="개포동">개포동</button>
          <button class="address-btn green"  data-dong="일원동">일원동</button>
          <button class="address-btn orange"  data-dong="수서동">수서동</button>
          <button class="address-btn purple"  data-dong="자곡동">자곡동</button>
          <button class="address-btn blue"  data-dong="세곡동">세곡동</button>
          <button class="address-btn pink"  data-dong="율현동">율현동</button>
        </div>
      </div>
      <button class="ai-btn">AI 추천코스 받아보기</button>
    </div>
  </div>
  <script src="/js/select_category_user_input.js"></script>
</body>
</html>
